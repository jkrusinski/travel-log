<div class="login">
  <h2>Login</h2>

  <form ng-submit="login()">
    <lable>Username: </lable>
    <input type="text" ng-model="username" />
    <lable>Password: </lable>
    <input type="password" ng-model="password" />
    <input type="submit" name="Submit" />
  </form>

  <a href="#!/signup">Signup</a>
</div>
